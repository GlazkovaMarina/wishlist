<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Редактирование карточки подарка</title>
</head>

<body>
    <header class="header__main center">
        <div class="header__main__left">
            <p class="logo__main">MARKETPLACE</p>
        </div>
        <nav class="header__main__right">
            <form  action="#" th:action="@{/goods/{id}(id=${user.id})}" method="get" class="registration__form">
                <input class="links color_6A646D submit text__decoration__none" type="submit" value="Товары">
            </form>
            <a href="/wishlist" class="black header__main__right__text text__decoration__none">Список подарков</a>
            <form  action="#" th:action="@{/personal_office/{id}(id=${user.id})}" method="get" class="registration__form">
                <input class="links color_6A646D submit text__decoration__none" type="submit" value="Личный кабинет">
            </form>
            <button class="main__button">
                  <a href="/" class="main__button__text text__decoration__none">Выход</a>
            </button>
        </nav>
    </header>
    <section class="new__item center">
        <h3>Редактирование подарка</h3>
        <form  action="#" th:action="@{/edit_present/{id}(id=${user.id})}" method="post" class="registration__form">
            <div class="form_row">
                <p>Забронирован</p>
                <input class="input__new__item" type="text" placeholder="Введите того, кто забронировал подарок">
            </div>
            <div class="form_row">
                <p>Приоритет</p>
                <input class="input__new__item" type="text" placeholder="Введите приоритет">
            </div>
            <div class="form_row">
                <p>Комментарий</p>
                <input class="input__new__item" type="text" placeholder="Введите комментарий">
            </div>
<!--            <button class="main__button">-->
<!--                <a href="card_item" class="main__button__text text__decoration__none">Сохранить</a>-->
<!--            </button>-->
            <input class="main__button main__button__text text__decoration__none" type="submit" value="Сохранить">

        </form>
    </section>

    <footer class="footer__ center">
        <div class="footer__content">
            <div class="footer__left">
                <a href="edit_present" class="logo__main text__decoration__none">MARKETPLACE</a>
                <div class="footer__text gray">
                    <p>Сделать заказ</p>
                    <p>понятно</p>
                    <p>быстро</p>
                    <p>доступно</p>
                </div>
            </div>
            <div class="footer__right">
                <p class="contacts">Контакты</p>
                <div class="footer__text">
                    <p>Расположение: <span class="gray">Москва</span></p>
                    <p>Email: <span class="gray">glazkova.mv@bk.ru</span></p>
                    <p>Телефон: <span class="gray">+7-917-511-75-83</span></p>
                </div>
            </div>
        </div>
        <hr>
        <p class="copyright gray"> Copyright MARKETPLACE © 2024. Все права защищены
        </p>

    </footer>
</body>

</html>
